<!DOCTYPE html>
<!-- This is the document type declaration and specifies the document type and here in 
our case this it's telling that this is an HTML document. -->
<html lang="en">
    <!--  It is the root element of an HTML document. It encapsulates/ wraps up the entire in
    the document.-->
  <head>
    <!-- head tag -->
    <!-- Head tags consist of three major things:
    1. Title of our page
    2. Meta Tags
    3. Consist of all the non-visible information of our page -->
    <meta charset="UTF-8" />
    <!-- this line specifies the character encoding of the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- this tells us the width of the website and the scale at which it should be zoomed -->
    <title>Ayush Frontend</title>
    <!-- THis represents the title of the page -->
  </head>
  <body>
    <!-- This element consist of all the visible content and is acting as 
      the playgrounf in which we shall place our HTML elements like headings, para, imgs, tables
    forms and more...
    -->
  </body>
</html>
